     <script>
     $(function(){
    	    var serviceurl;

    	        if (confirm('您的电脑尚未安装视频插件!确定安装吗？')){

    		else
    		{ 
    			var aa=document.getElementById("WebPreviewControlAllPreview");
    			aa.SetWindowNumber(1);

    			$.ajax({
        			dataType : "jsonp",
        			jsonp:'callback',
        			url : "http://www.htwater.net:8080/zhsl/GetALLCameraXML!SHIPIN", 
        			success : function(json) {

        					}
        				}
        			},
        			error : function(XMLHttpRequest, textStatus, errorThrown) {
        			}
        		});
    		} 	
    		
    	});
